<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Boids</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Boids</div>
      </div>
      <style>
      .controls
      {
        font-family: 'Roboto', sans-serif;
      }
      </style>
      <br />
      <div class="controls">
        <h2> Controls </h2> <br />
        <b>WASD</b> - move camera <br />
        <b>Hold RMB + move mouse</b> - rotate camera <br />
        <b>LMB</b> - toggle mouse follow on/off <br />
        <b>Z</b> - spawn boid <br />
        <b>X</b> - delete boid <br />
        <b>H</b> - show hash cells <br />
        <b>J</b> - highlight hash cells containing boids <br />
      </div>
    </div>
  </body>
</html>
